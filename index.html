<!DOCTYPE html>
<html lang="en">

<!-- This source code was provided and not manipulated by me other than comments -->
<!-- This is the head including meta title and css link -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- This is the body -->
<body>

  <!-- wrapper for the entire password generator -->
  <div class="wrapper">

    <!-- Below is contents of the password generator -->
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <!-- Generate password button -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<!--  -->

</html>
